program: train.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - fit
  - -c=config/experiments/multiomniglot/base.yaml
  - --data.num_workers=16
  - --data.data_dir=$DATA_DIR
  - --trainer.default_root_dir=~/results
  - --trainer.logger=pytorch_lightning.loggers.WandbLogger
  - --trainer.accelerator=gpu
#  - --trainer.max_steps=10 #
#  - --trainer.gpus=0 #
#  - --trainer.accelerator=cpu #
  ############################################### REMEMBER TO ADD OMEGACONF FLAG TO THE CLI TO LINK CLUSTER NUMBER and N_IMAGES
  - ${args_no_hyphens}
method: grid
parameters:
  --model.mi_estimator.discriminative_estimator:
    values:
      - config/components/multiomniglot/mi_estimators/discriminative/NWJ.yaml
      - config/components/multiomniglot/mi_estimators/discriminative/JS.yaml
      - config/components/multiomniglot/mi_estimators/discriminative/MINE.yaml
      - config/components/multiomniglot/mi_estimators/discriminative/SMILE.yaml
      - config/components/multiomniglot/mi_estimators/discriminative/InfoNCE.yaml
      - config/components/multiomniglot/mi_estimators/discriminative/NWJ+InfoNCE.yaml
      - config/components/multiomniglot/mi_estimators/discriminative/FLO.yaml
  --seed:
    values:
      - 7
      - 42
      - 123

