program: scripts/compute_mi.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - experiment=eval_distribution_mi
  - logger=wandb
  - device=cuda
  - ${args_no_hyphens}
method: grid
parameters:
  params.batch_size:
    values:
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
      - 512
  mi_estimator:
    values:
      - mine
      - infonce
      - js
  seed:
    values:
      - 7
      - 42
      - 404