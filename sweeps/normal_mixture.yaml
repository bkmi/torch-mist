program: train.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - fit
  - --model=core.task.InfoMax
  - --data=config/components/data/normal_mixture.yaml
  - --optimizer=config/components/optimizers/adam.yaml
  - --trainer=config/components/trainers/default.yaml
  - --trainer.logger=pytorch_lightning.loggers.WandbLogger
  - --trainer.default_root_dir=/tmp
  - --trainer.callbacks=core.callbacks.VarianceCallback
  - --trainer.max_epochs=100
  - --trainer.accelerator=gpu
  - ${args_no_hyphens}
method: grid
parameters:
  --model.mi_estimator.class_path:
    values:
      - core.models.mi_estimator.NWJ
      - core.models.mi_estimator.MINE
      - core.models.mi_estimator.JS
      - core.models.mi_estimator.InfoNCE
      - core.models.mi_estimator.SMILE
      - core.models.mi_estimator.TUBA
      - core.models.mi_estimator.AlphaTuba
  --model.mi_estimator.proposal:
    values:
      - ""
      - config/components/models/proposals/transformed_normal.yaml
  --model.mi_estimator.predictor:
    values:
      - ""
      - config/components/models/predictors/conditional_categorical.yaml
  --seed:
    values:
      - 7
      - 42
      - 123

